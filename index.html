<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">


    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <img src="images/logo.svg" alt="site heading logo" class="site_main_logo">

    <!-- main content -->
    <main class="main_tag">

        <!-- left div -->
        <div class="active left translator">
            <ul class="language_ul">

                <li class="language_li">
                    <p class="font language">
                        Detect Language
                    </p>
                </li>

                <li class="language_li">
                    <p class="font language">
                        English
                    </p>
                </li>
                <li class="language_li">
                    <p class="font language">
                        Franch
                    </p>
                </li>
                <li class="language_li">
                    <p class="font language">
                        Georgian
                    </p>
                    <img src="images/Expand_down.svg" alt="extended list icon" class="list_icon">
                </li>

            </ul>

            <textarea name="textarea" id="textarea" class="font"></textarea>
            <p class="word_count font">0/0</p>

            <!-- button section -->
            <section class="button_section">
                <button class="sound_btn">
                    <img src="images/sound_max_fill.svg" alt="sound button" class="sound_icon">
                </button>
                <button>
                    <img src="images/Copy.svg" alt="copy icon">
                </button>
                <button class="translate_btn">
                    <span class="font">A</span>
                    <p class="font">Translate</p>
                </button>
            </section>
        </div>

        <!-- right div -->
        <div class="right inactive translator">
            <ul class="language_ul">

                <li class="language_li">
                    <p class="font language">
                        English
                    </p>
                </li>
                <li class="language_li">
                    <p class="font language">
                        Franch
                    </p>
                </li>
                <li class="language_li">
                    <p class="font language">
                        Georgian
                    </p>
                </li>
                <button class="horisontal_btn">
                    <img src="images/Horizontal_top_left_main.svg" alt="Horizontal_top_left_main"
                        class="horisontal_top_left_main">
                </button>

            </ul>

            <textarea name="textarea" id="textarea" class="font"></textarea>
            <p class="word_count font">0/0</p>

            <!-- button section -->
            <section class="button_section">
                <button class="sound_btn">
                    <img src="images/sound_max_fill.svg" alt="sound button" class="sound_icon">
                </button>
                <button>
                    <img src="images/Copy.svg" alt="copy icon">
                </button>
                <button class="translate_btn">
                    <span class="font">A</span>
                    <p class="font">Translate</p>
                </button>
            </section>
        </div>
    </main>

</body>

</html>
